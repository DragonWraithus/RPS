<!DOCTYPE HTML5>
<html>
	<meta charset="UTF-8"></meta>
	<title>Rock Paper Sciscors</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
<head>
</head>
<body>
	<div class="game_view">
		<h1 class="Title">Make your choice:<h1>
		<button class="choice" id="rock">Rock</button>
		<button class="choice" id="paper">Paper</button>
		<button class="choice" id="scissors">Scissors</button>
	</div>

	<div id="choice_images">

		<img id="user_image" src="images/choice.png" alt="Player's Choice">
		<img id="comp_image" src="images/choice.png" alt="Computer's Choice">
	</div>

	<div id="gameScore">
		<h2>Score: </h2>
		</br>
		<p id="result"></p>
		<button id="reset">Reset Score</button>
	</div>
	<h2 id="hist_title">Winner History: </h2>
	<div id='winner_history'></div>

	<div id="game_options">
		<h2>Options: </h2>
		<label for="limit_game">Choose a game type:</label>
		<select name="game_type" id="limit_game">
			<option value="endless">Unlimited</option>
			<option value="best_of" selected="selected">Best Of</option>
			<option value="to_victory">Victories</option>
		</select>
		<input type="text" id="game_count" value="5">
	</div>
	<script src="base.js"></script>
</body>
</html>
